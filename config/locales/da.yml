  # active_support
  date:
    # See http://sproget.dk/svarbase/SV00000046/ and http://en.wikipedia.org/wiki/Date_formats
    # either use traditional (2.10.03, 2. oktober 2003): "%e.%m.%y", "%e. %B %Y"
    # or international ISO 8601 format (2003-10-20): "%Y-%m-%d"
    # Note: some Windows distributions do not support %e - you may have to use %d instead
    formats:
      default: "%d.%m.%Y"
      short: "%e. %b %Y"
      long: "%e. %B %Y"

    day_names:
      - søndag
      - mandag
      - tirsdag
      - onsdag
      - torsdag
      - fredag
      - lørdag
    abbr_day_names:
      - søn
      - man
      - tir
      - ons
      - tor
      - fre
      - lør
    month_names:
      - ~
      - januar
      - februar
      - marts
      - april
      - maj
      - juni
      - juli
      - august
      - september
      - oktober
      - november
      - december
    abbr_month_names:
      - ~
      - jan
      - feb
      - mar
      - apr
      - maj
      - jun
      - jul
      - aug
      - sep
      - okt
      - nov
      - dec
    order:
      - :day
      - :month
      - :year

  time:
    formats:
      default: "%e. %B %Y, %H.%M"
      short: "%e. %b %Y, %H.%M"
      long: "%A d. %e. %B %Y, %H.%M"
    am: ""
    pm: ""

  support:
    array:
      # Rails 2.2
      #sentence_connector: "og"
      #skip_last_comma: true
      # Rails 2.3
      words_connector: ", "
      two_words_connector: " og "
      last_word_connector: " og "
    select:
      # default value for :prompt => true in FormOptionsHelper
      prompt: "Vælg..."

  # action_view
  number:
    format:
      separator: ","
      delimiter: "."
      precision: 3
      significant: false
      strip_insignificant_zeros: false

    currency:
      format:
        format: "%u %n"
        unit: "DKK"
        separator: ","
        delimiter: "."
        precision: 2
        significant: false
        strip_insignificant_zeros: false

    percentage:
      format:
        delimiter: ""

    precision:
      format:
        delimiter: ""

    human:
      format:
        delimiter: ""
        precision: 3
        significant: true
        strip_insignificant_zeros: true
      # Rails 2.2
      #storage_units: [Bytes, KB, MB, GB, TB]
      # Rails 2.3
      storage_units:
        # Storage units output formatting.
        # %u is the storage unit, %n is the number (default: 2 MB)
        format: "%n %u"
        units:
          byte:
            one:   "Byte"
            other: "Bytes"
          kb: "KB"
          mb: "MB"
          gb: "GB"
          tb: "TB"
      decimal_units:
        format: "%n %u"
        units:
          unit: ""
          thousand: Tusind
          million: Million
          billion: Milliard
          trillion: Billion
          quadrillion: Billiard

