# SQLite version 3.x
#   gem install sqlite3-ruby (not necessary on OS X Leopard)
development:
  adapter: postgresql
  database: bbyidx_dev
  username: bbyidx
  password: bbyidx

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  adapter: postgresql
  database: bbyidx_test
  username: bbyidx
  password: bbyidx
  template: template0  # fixes database encoding errors in newer versions of PostgreSQL
  timeout: 5000
old:
  adapter: mysql
  database: bbyidx_dev
  timeout: 5000
  user: root
